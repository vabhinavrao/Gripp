<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gripp History</title>
    <link rel="stylesheet" href="history.css">
</head>

<body>
    <header>
        <div class="logo-area">
            <img src="../../assets/logo-48.png" alt="Gripp" class="logo">
            <h1>Gripp History</h1>
        </div>
        <div class="header-actions">
            <button id="theme-toggle" title="Toggle Theme" class="btn-icon">
                <svg id="theme-icon-dark" viewBox="0 0 24 24" width="18" height="18" stroke="currentColor"
                    stroke-width="2" fill="none">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
                <svg id="theme-icon-light" viewBox="0 0 24 24" width="18" height="18" stroke="currentColor"
                    stroke-width="2" fill="none" style="display: none;">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
            </button>
            <button id="close-btn" title="Close" class="btn-icon">
                <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2" fill="none">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <button id="clear-all" class="btn-secondary">Clear All</button>
        </div>
    </header>

    <main id="history-container">
        <div class="empty-state">No clips yet.</div>
    </main>

    <script src="history.js"></script>
</body>

</html>
